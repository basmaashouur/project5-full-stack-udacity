<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Neighborhood Map</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One%7CRaleway:300,400" rel="stylesheet">
      <link href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" rel="stylesheet">
   </head>
   <body>
      <div id="mySidenav" class="sidenav">
         <input placeholder="Filter" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        <button id="button" data-bind="click: filterMap">Filter</button>
         <ul style="margin-top: 10px" data-bind="template: {name:'item', foreach:finList}"></ul>
         <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      </div>
      <div id="main">
         <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
      </div>
      <div id="map"></div>
      <script type="text/html" id="item">
         <li class="item" data-bind="text: title,click: $parent.showMarker"></li>
      </script>
      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/app.js"></script>            

      <script async defer
         src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyA5Z9F7rXyb7wK1ITkzCixvsxcJYfcGQys&callback=initMap" onerror="mapError()"></script>
   </body>
</html>
